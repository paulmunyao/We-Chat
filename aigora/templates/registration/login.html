{%extends 'base.html'%}
{%block content%}
<div class="text-center">
    <h3 class="log">Login for a Chat</h3>

        {% csrf_token %}
        {{ form.as_p }}
        <button class="sub" type="submit">Let's chat</button>
    </form>
</div>

{% load static %}
<img class="pic" src="{% static 'css/images/logs.png' %}" alt="My image">
{%endblock%}
